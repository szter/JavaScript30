<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="resources/stylesheets/main.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>

      <audio data-key="65" src="resources/audio/clap.wav"></audio>
      <audio data-key="83" src="resources/audio/hihat.wav"></audio>
      <audio data-key="68" src="resources/audio/kick.wav"></audio>
      <audio data-key="70" src="resources/audio/openhat.wav"></audio>
      <audio data-key="71" src="resources/audio/boom.wav"></audio>
      <audio data-key="72" src="resources/audio/ride.wav"></audio>
      <audio data-key="74" src="resources/audio/snare.wav"></audio>
      <audio data-key="75" src="resources/audio/tom.wav"></audio>
      <audio data-key="76" src="resources/audio/tink.wav"></audio>

    <script src="resources/js/app.js"></script>
</body>
</html>
